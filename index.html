<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Booster</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
    }
    header {
      background-color: #4CAF50;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      color: white;
      margin: 0;
      font-size: 24px;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .section {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    h2 {
      color: #333;
    }
    .home-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: calc(100vh - 80px);
    }
    .home-buttons button {
      width: 100%;
      height: 100%;
      cursor: pointer;
      border: none;
      position: relative;
      background-size: cover;
      background-position: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .home-buttons button:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .home-buttons button span {
      display: block;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 28px;
      font-weight: bold;
      padding: 12px 18px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 12px;
      text-align: center;
    }
    #motivation-output, #booster-output {
      margin-top: 20px;
      max-width: 400px;
    }
    iframe {
      border: none;
      width: 100%;
      max-width: 600px;
      height: 340px;
    }
    img.boost-img, #animal-img {
      max-width: 300px;
      margin-top: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mood Booster</h1>
    <nav>
      <button onclick="showSection('home')">Home</button>
    </nav>
  </header>

  <!-- Home Page -->
  <div id="home" class="section active" style="height: calc(100vh - 80px); padding: 0;">
    <div class="home-buttons">
      <button style="background-image: url('images/kindness.jpg');" onclick="showSection('kindness')"><span>Motivation</span></button>
      <button style="background-image: url('images/booster.jpg');" onclick="showSection('booster')"><span>Image Boost</span></button>
      <button style="background-image: url('images/playlist.jpg');" onclick="showSection('playlist')"><span>Playlist</span></button>
      <button style="background-image: url('images/animals.jpg');" onclick="showSection('animals')"><span>Cute Animals</span></button>
    </div>
  </div>

  <!-- Motivation -->
  <div id="kindness" class="section">
    <h2>Random Motivation</h2>
    <button onclick="showMotivation()">Give Me Motivation</button>
    <p id="motivation-output"></p>
  </div>

  <!-- Boost Me With Images -->
  <div id="booster" class="section">
    <h2>Boost Me With Images</h2>
    <button onclick="showBoosterImage()">Show Image</button>
    <div id="booster-output"></div>
  </div>

  <!-- Playlist -->
  <div id="playlist" class="section">
    <h2>Cheer-Up Playlist</h2>
    <button onclick="showPlaylist()">Next Song</button>
    <iframe id="playlist-frame" src="" allowfullscreen></iframe>
  </div>

  <!-- Animals -->
  <div id="animals" class="section">
    <h2>Need Some Cuteness?</h2>
    <button onclick="showAnimal()">Show Me an Animal</button>
    <div><img id="animal-img" src="" alt="Cute Animal" /></div>
  </div>

  <script>
    const motivations = [
      "You are capable of amazing things.",
      "Keep going, you're doing great.",
      "You are loved more than you know.",
      "Every day is a fresh start.",
      "Believe in yourself and all that you are.",
      "You have the power to create change.",
      "You light up the room.",
      "Your smile can brighten someone's day.",
      "You are stronger than any storm.",
      "Breathe, relax, and keep moving forward.",
      "You're doing better than you think.",
      "Progress is progress, no matter how small.",
      "Your kindness matters.",
      "You’re enough, just as you are.",
      "Don’t give up — great things take time."
    ];

    const boosterImages = Array.from({length: 15}, (_, i) => `images/boost${i + 1}.jpg`);
    const animalImages = Array.from({length: 15}, (_, i) => `images/animal${i + 1}.jpg`);

    const playlists = [
      "https://www.youtube.com/embed/2Vv-BfVoq4g",
      "https://www.youtube.com/embed/kXYiU_JCYtU",
      "https://www.youtube.com/embed/fLexgOxsZu0",
      "https://www.youtube.com/embed/8xg3vE8Ie_E",
      "https://www.youtube.com/embed/JGwWNGJdvx8",
      "https://www.youtube.com/embed/ScNNfyq3d_w",
      "https://www.youtube.com/embed/LsoLEjrDogU",
      "https://www.youtube.com/embed/OPf0YbXqDm0",
      "https://www.youtube.com/embed/pRpeEdMmmQ0",
      "https://www.youtube.com/embed/KQ6zr6kCPj8",
      "https://www.youtube.com/embed/ru0K8uYEZWw",
      "https://www.youtube.com/embed/U9BwWKXjVaI",
      "https://www.youtube.com/embed/d-diB65scQU",
      "https://www.youtube.com/embed/CevxZvSJLk8",
      "https://www.youtube.com/embed/09R8_2nJtjg"
    ];

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function showMotivation() {
      const random = motivations[Math.floor(Math.random() * motivations.length)];
      document.getElementById("motivation-output").textContent = random;
    }

    function showBoosterImage() {
      const random = boosterImages[Math.floor(Math.random() * boosterImages.length)];
      document.getElementById("booster-output").innerHTML = `<img class="boost-img" src="${random}" alt="Booster Image">`;
    }

    function showAnimal() {
      const random = animalImages[Math.floor(Math.random() * animalImages.length)];
      document.getElementById("animal-img").src = random;
    }

    function showPlaylist() {
      const random = playlists[Math.floor(Math.random() * playlists.length)];
      document.getElementById("playlist-frame").src = random;
    }

    // Optional: Load random playlist on section open
    document.getElementById("playlist-frame").src = playlists[Math.floor(Math.random() * playlists.length)];
  </script>
</body>
</html>
